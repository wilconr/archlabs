<div class="bottom-page scroll-block developer-settings">
    ((TOP))
    <div class="main-pad-block">
        <div class="main-mid-pad bottom-page big-top-pad">
            <h3 class="header">Developer Settings</h3>
            <div class="developer-settings-container">
                <table class="developer-settings-table">
                    <tr>
                        <th>API path</th>
                        <td>
                            <select class="developer-setting localstorage" name="apipath">
                                <option value="">Default</option>
                                <option value="https://staging.api.mega.co.nz/">staging.api.mega.co.nz</option>
                                <option value="https://g.api.mega.co.nz/">g.api.mega.co.nz</option>
                                <option value="https://eu.api.mega.co.nz/">eu.api.mega.co.nz</option>
                                <option value="https://api-sandbox3.developers.mega.co.nz/">api-sandbox3.developers.mega.co.nz</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Static path</th>
                        <td>
                            <select class="developer-setting localstorage" name="staticpath">
                                <option value="">Default</option>
                                <option value="https://eu.static.mega.co.nz/3/">Europe</option>
                                <option value="https://nz.static.mega.co.nz/3/">New Zealand</option>
                                <option value="https://na.static.mega.co.nz/3/">North America</option>
                                <option value="https://sg.static.mega.co.nz/3/">Singapore</option>
                                <option value="https://smoketest.static.mega.nz/3/">Smoketest</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>CMS path</th>
                        <td>
                            <select class="developer-setting localstorage" name="cms">
                                <option value="">Default</option>
                                <option value="https://cms2.mega.nz/">cms2.mega.nz</option>
                                <option value="https://cms2.systems.mega.nz/">cms2.systems.mega.nz</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Dark mode</th>
                        <td>
                            <select class="developer-setting localstorage" name="darkMode">
                                <option value="">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Mobile mode</th>
                        <td>
                            <select class="developer-setting localstorage" name="testMobileSite">
                                <option value="">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <a class="default-white-button small red-bg apply">Apply</a>
            </div>
        </div>
    </div>
    ((BOTTOM))
</div>
