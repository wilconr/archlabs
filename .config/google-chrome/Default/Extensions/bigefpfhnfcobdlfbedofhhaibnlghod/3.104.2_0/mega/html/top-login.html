<form id="form_login_header" autocomplete="off" class="account top-login-form">
    <input class="titleTop" type="text" name="login-name" id="login-name" value="" placeholder="[$195]" maxlength="190" />
    <input class="titleTop" type="password" name="login-password" id="login-password" placeholder="[$909]"  />
    <div class="login-page-forgot-bl">
        <a class="top-login-forgot-pass" tabindex="-1">[$1934]</a>
        <div class="clear"></div>
    </div>
    <div class="account checkbox-block left">
        <div class="login-check checkboxOn checkbox">
            <input class="checkboxOn" type="checkbox" name="login-check" id="login-check" checked="checked">
        </div>
        <label class="radio-txt">[$192]</label>
    </div>
    <div class="big-red-button height-32 top-dialog-login-button button right" tabindex="0">
        <span>[$16345]</span>
        <img alt="" class="loader" src="{staticpath}images/mega/ajax-loader-white.gif" />
    </div>
    <div class="clear"></div>
</form>
