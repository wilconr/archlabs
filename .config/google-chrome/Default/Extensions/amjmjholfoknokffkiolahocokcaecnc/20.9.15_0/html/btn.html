<!DOCTYPE html>
<html>
<head>
  <script src="/js/btn.js"></script>
  <link rel="stylesheet" href="/css/material_icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="/css/font.css">
  <link href="/css/btn.css" rel="stylesheet">
</head>
<body>
  <div id="frameContent" class="btn-container">
    <div class="sa-pdf-btn">
      <div id="sharePdfBtn" class="sa-logo-wrapper">
        <img src="/img/logo_pdf.png" alt="Send Anywhere logo" width="24" height="24" />
        <span id="sharePdfText" class="pdf-text hover-show"></span>
      </div>
      <div class="vertical-line hover-show"></div>
      <div class="sa-close-wrapper hover-show">
        <div id="saRemovePdfBtn"><i class="material-icons">clear</i></div>
      </div>
    </div>
    <div class="option-menu">
      <div id="closeOption" class="option-close"><i class="material-icons">clear</i></div>
      <p id="optionDesc"></p>
      <div id="btnClose" class="menu-btn" style="margin-bottom:12px;"></div>
      <div id="alwaysClose" class="menu-btn"></div>
    </div>
  </div>
</body>
<html>
