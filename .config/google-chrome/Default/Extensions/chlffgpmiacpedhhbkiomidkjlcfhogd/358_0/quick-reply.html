<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Quick-Reply</title>
        <link rel="stylesheet" type="text/css" href="base.css">
        <link rel="stylesheet" type="text/css" href="quick-reply.css">
        <link rel="stylesheet" type="text/css" href="darkmode.css">
        <script src="utils.js"></script>
        <script src="page.js"></script>
        <script src="quick-reply.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="thumbnail-holder">
                <img id="thumbnail">
            </div>
            <div id="text-holder">
                <div id="title"></div>
                <div id="desc"></div>
            </div>
        </div>
        <div id="quickreply-content">
            <div id="banner"></div>
            <img id="image" width="100%">
            <div id="qr-message"></div>
        </div>
        <textarea id="reply" placeholder="Type a reply, then press enter" autofocus></textarea>
    </body>
</html>
